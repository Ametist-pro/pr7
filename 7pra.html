<script>

class People{
  constructor(options) {
    this.name = options.name
    this.age = options.age 
  }
}
class Car {
  constructor(options) {
    this.make = options.make
    this.yearv = options.yearv
  }
}
class Book {
  constructor(options) {
    this.title = options.title
    this.year = options.year
  }
}
class Factory {
  createObject(options) {
    if(options.Type === 'Человек') {
      return new People(options);
    } 
    else if(options.Type === 'Машина') {
      return new Car(options);
      }
      else if(options.Type === 'Книга') {
      return new Book(options);
      }
  }
}
const factory = new Factory();
const people1 = factory.createObject({
  Type: 'Человек',
  name: "Ярослав",
  age: 18
});
const people2= factory.createObject({
  Type: 'Человек',

  age: 11
});

  age: 32
});
const car1= factory.createObject({
  Type: 'Машина',
  make: "Mercedes",
  yearv: 2020
});
const car2= factory.createObject({
  Type: 'Машина',
  make: "BMW",
  yearv: 2018
});
const car3= factory.createObject({
  Type: 'Машина',
  make: "Lexus",
  yearv: 2022
});
const book1= factory.createObject({
  Type: 'Книга',
  title: "Война и мир",
  year: 1863
});
const book2= factory.createObject({
  Type: 'Книга',
  title: "Мертвые души",

});
const book3= factory.createObject({

});

var mass_people = [people1,people2,people3];

document.writeln("Имя: " , people1.name, ", Возраст: ", people1.age ,"<br>");

document.writeln("Марка автомобиля: " , car1.make, ", Год выпуска: ", car1.yearv ,"<br>");

document.writeln("Название книги: " , book1.title, ", Год публикации: ", book1.year ,"<br>");
