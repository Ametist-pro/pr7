<script>

function CreateObject (Name, Age){
  return{
    [Name]:[Age],
    print(){
      document.writeln(`${Name} : ${Age} <br>`)
    }
  }

}

var person = ["Иван", "18","Сергей", "18","Олег", "18"];
var car = ["BMW","2020","Mercedes","2018","Lexus","2023"];
var book = ["Война и мир","1863","Мертвые души","1835","Отцы и дети","1860"];

for (let i = 0; i <person.length; i+=2){
  var arrperson = CreateObject(person[i],person[i+1]);
  var arrcar = CreateObject(car[i],car[i+1]);
  var arrbook = CreateObject(book[i],book[i+1]);
  arrperson.print();
  arrcar.print();
  arrbook.print();
  
}

</script>
